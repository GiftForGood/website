language: node_js
cache:
  directories:
  - "~/.npm"
node_js:
- '10'
git:
  depth: 3

script:
- npm run lint
- npm run export
after_success:
- chmod +x ./config/travis/deploy-dokku.sh
- |
  if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" = "false" ]; then
    bash ./config/travis/deploy-dokku.sh;
  fi;
